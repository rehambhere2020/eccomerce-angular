<div class="row">
    <div class="col-md-5">
      <app-recipe-list (infoSelected)="item = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail
      *ngIf="item; else infoText"
       [recipe] = "item"></app-recipe-detail>
       <ng-template #infoText>
        <p>Please add Info</p>
       </ng-template>
    </div>
    
  </div>
